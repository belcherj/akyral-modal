            [].forEach.call(document.querySelectorAll('demo-content'), function(demo){
                demo.addEventListener('demo-close', function(){
                    demo.parentNode.toggle();
                });
            });



            [].forEach.call(document.querySelectorAll('button[data-type]'), function(button) {
                button.addEventListener('click', function() {
                    var query = [];

                    query.push('[type="'+button.getAttribute('data-type')+'"]');

                    if(button.hasAttribute('data-position')){
                        query.push('[position="'+button.getAttribute('data-position')+'"]');
                    }

                    if(button.hasAttribute('data-pinned')){
                        query.push('[pinned="'+button.getAttribute('data-pinned')+'"]');
                    }

                    console.log('akyral-dialog'+query.join(''))

                    document.querySelector('akyral-dialog'+query.join('')).toggle();
                });
